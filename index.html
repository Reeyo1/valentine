<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #fce7f3 0%, #fbcfe8 100%);
        }
        #no-btn {
            transition: all 0.2s ease;
            position: absolute;
        }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center font-sans overflow-hidden">

    <div id="section-1" class="text-center p-8">
        <h1 class="text-3xl md:text-4xl font-light text-pink-600 mb-8">It's February and I have only 1 question for you...</h1>
        <button onclick="showSection(2)" class="bg-pink-500 hover:bg-pink-600 text-white px-8 py-3 rounded-full shadow-lg transition-transform transform hover:scale-105">
            Click to find out
        </button>
    </div>

    <div id="section-2" class="hidden text-center p-8 relative w-full h-screen flex flex-col items-center justify-center">
        <h1 class="text-4xl md:text-6xl font-bold text-pink-600 mb-12">Will you be my Valentine? ‚ù§Ô∏è</h1>
        
        <div class="flex gap-6 items-center justify-center">
            <button onclick="showSection(3)" class="bg-green-500 hover:bg-green-600 text-white px-10 py-4 rounded-xl text-xl shadow-lg z-10">
                YES
            </button>
            
            <button id="no-btn" class="bg-gray-400 text-white px-10 py-4 rounded-xl text-xl shadow-lg">
                No
            </button>
        </div>
    </div>

    <div id="section-3" class="hidden text-center p-8 max-w-2xl">
        <h1 class="text-4xl font-bold text-pink-600 mb-4">Yay! I knew you'd say yes! ü•∞</h1>
        <p class="text-gray-700 mb-8 text-lg">Here is what I have planned for our day:</p>
        
        <div class="bg-white rounded-3xl p-6 shadow-xl text-left border border-pink-100">
            <ul class="space-y-4 text-gray-600">
                <li class="flex items-center">üìç <span class="ml-2 font-semibold text-gray-800 underline"><a href="#">View Venue Location</a></span></li>
                <li class="flex items-center">‚è∞ <span>Starting at 6:30 PM</span></li>
                <li class="flex items-center">‚ú® <span>A night of [Your Itinerary Detail]</span></li>
            </ul>
            
            <div class="mt-6 rounded-xl overflow-hidden bg-pink-50 h-48 flex items-center justify-center italic text-pink-300">
                [Insert Video or Image Here]
            </div>
        </div>
    </div>

    <script>
        function showSection(num) {
            document.getElementById('section-1').classList.add('hidden');
            document.getElementById('section-2').classList.add('hidden');
            document.getElementById('section-3').classList.add('hidden');
            
            document.getElementById('section-' + num).classList.remove('hidden');
            
            // Reset "No" button position when entering section 2
            if(num === 2) {
                const noBtn = document.getElementById('no-btn');
                noBtn.style.left = 'calc(50% + 60px)';
                noBtn.style.top = 'calc(50% + 20px)';
            }
        }

        const noBtn = document.getElementById('no-btn');

        noBtn.addEventListener('mouseover', () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });
    </script>
</body>
</html>
